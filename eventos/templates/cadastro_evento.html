{% extends 'base.html' %}
{% load static %}

{% block title %}Novo Evento - GEBOV{% endblock %}

{% block extra_css %}
<style>
    /* Removemos as margens da base apenas para esta página para preencher a tela inteira */
    main.container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    .bg-gebov {
        background-color: #751516;
    }

    .text-gebov {
        color: #751516;
    }

    /* Imagem de fundo para o lado de destaque */
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row min-h-screen w-full overflow-hidden">

    <div class="w-full md:w-7/12 bg-white flex items-center justify-center p-8 lg:p-12 overflow-y-auto 
            md:absolute md:left-1/2 md:top-1/2 md:-translate-x-1/2 md:-translate-y-1/2">



        <div class="max-w-xl w-full mx-auto">
            <div class="mb-10">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-10 h-1 bg-gebov"></div>
                    <span class="text-[10px] font-black text-gebov uppercase tracking-[0.3em]">DIA DO LEITE
                        Projects</span>
                </div>
                <h2 class="text-4xl font-black text-slate-800 uppercase italic tracking-tighter">Novo Evento</h2>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-2">Informe os dados básicos para
                    publicação</p>
            </div>

            <form method="POST" action="{% url 'cadastro_evento' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Título
                        do Evento</label>
                    <input type="text" name="titulo" required
                        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all placeholder:text-gray-300"
                        placeholder="Ex: Workshop de Python Avançado">
                </div>

                <div>
                    <label
                        class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Palestrante
                        / Responsável</label>
                    <input type="text" name="responsavel" required
                        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all"
                        placeholder="Nome de quem irá ministrar">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Data
                            do Evento</label>
                        <input type="date" name="data" required
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all">
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Horário
                            de Início</label>
                        <input type="time" name="horario_evento" required
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Local
                            ou Link</label>
                        <input type="text" name="local" required
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all"
                            placeholder="Ex: Auditório A ou URL">
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Tipo
                            de Evento</label>
                        <select name="tipo_id" required
                            class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all appearance-none bg-white">
                            <option value="" disabled selected>Selecione o tipo</option>
                            {% for tipo in tipos %}
                            <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Descrição</label>
                    <textarea name="descricao" rows="3" required
                        class="w-full px-5 py-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-gebov/10 focus:border-gebov outline-none transition-all"
                        placeholder="Fale brevemente sobre o evento..."></textarea>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit"
                        class="flex-[2] bg-gebov text-white font-black py-5 rounded-2xl hover:bg-slate-800 shadow-2xl shadow-gebov/30 transform hover:-translate-y-1 transition-all duration-300 uppercase tracking-widest text-xs">
                        Publicar Evento
                    </button>
                    <a href="{% url 'home' %}"
                        class="flex-1 bg-gray-100 text-gray-400 font-bold py-5 rounded-2xl hover:bg-gray-200 text-center transition-all uppercase tracking-widest text-xs flex items-center justify-center">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="hidden md:block md:w-5/12 relative order-1 md:order-2">
        <div class="absolute inset-0 bg-eventos-image"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-gebov/95 via-gebov/50 to-transparent flex items-end p-20">
        </div>
    </div>

</div>
{% endblock %}
