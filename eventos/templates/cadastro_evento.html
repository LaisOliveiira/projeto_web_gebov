{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Evento - Sistema de Eventos{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">

        <div class="bg-slate-800 py-6 px-8 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Novo Evento</h2>
                <p class="text-slate-400 text-sm mt-1">Preencha os dados do Mini Curso ou Palestra</p>
            </div>
            <div class="text-slate-500 hidden sm:block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 base.75V18.75m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0V7.5" />
                </svg>
            </div>
        </div>

        <div class="p-8">
            <form method="POST" action="{% url 'cadastro_evento' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Título do
                        Evento</label>
                    <input type="text" name="titulo" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition"
                        placeholder="Ex: Workshop de Python Avançado">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Palestrante /
                        Responsável</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" name="responsavel" required
                            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition"
                            placeholder="Nome de quem irá ministrar">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                            class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Data</label>
                        <input type="date" name="data" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Horário de
                            Início</label>
                        <input type="time" name="horario_evento" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Local /
                            Link</label>
                        <input type="text" name="local" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition"
                            placeholder="Ex: Auditório A ou URL">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Tipo de
                            Evento</label>
                        <select name="tipo_id" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition bg-white text-gray-700">
                            <option value="" disabled selected>Selecione o tipo</option>
                            {% for tipo in tipos %}
                            <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1">Descrição</label>
                    <textarea name="descricao" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-800 focus:border-slate-800 outline-none transition"
                        placeholder="Fale brevemente sobre o evento..."></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="flex-1 bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-700 shadow-md transform hover:-translate-y-0.5 transition-all">
                        Salvar Evento
                    </button>
                    <a href="{% url 'home' %}"
                        class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-lg hover:bg-gray-200 text-center transition-all">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-widest">Painel Administrativo - Lumon</p>
        </div>
    </div>
</div>
{% endblock %}
