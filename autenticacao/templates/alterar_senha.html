{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md border border-gray-100">
    <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Alterar Minha Senha</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Senha Atual</label>
            <input type="password" name="senha_atual" required
                class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-slate-800 outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nova Senha</label>
            <input type="password" name="nova_senha" required
                class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-slate-800 outline-none">
        </div>
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Confirmar Nova Senha</label>
            <input type="password" name="confirmacao" required
                class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-slate-800 outline-none">
        </div>

        <button type="submit"
            class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-700 transition shadow-lg">
            Atualizar Senha
        </button>
    </form>
</div>
{% endblock %}
