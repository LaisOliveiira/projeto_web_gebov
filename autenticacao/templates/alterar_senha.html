{% extends 'base.html' %}

{% block title %}Alterar Senha - Sistema de Eventos{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md border border-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Alterar Minha Senha</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Senha Atual</label>
            <input type="password" name="senha_atual" required
                class="w-full mt-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="pt-4 border-t border-gray-100">
            <label class="block text-sm font-medium text-gray-700">Nova Senha</label>
            <input type="password" name="nova_senha" required
                class="w-full mt-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Confirme a Nova Senha</label>
            <input type="password" name="confirmacao" required
                class="w-full mt-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex gap-3 pt-4">
            <button type="submit" class="flex-1 bg-slate-800 text-white py-2 rounded-md hover:bg-slate-700 transition">
                Salvar Nova Senha
            </button>
            <a href="{% url 'home' %}"
                class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-md hover:bg-gray-300 text-center transition">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
