{% extends 'base.html' %}

{% block title %}Início - Sistema de Eventos{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 text-center">
    <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
        <h1 class="text-3xl font-extrabold text-slate-800">
            Bem-vindo, {{ nome }}!
        </h1>

        <p class="mt-4 text-gray-600">
            Você está acessando o sistema com o nível de permissão:
            <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full font-bold text-sm uppercase">
                {{ perfil }}
            </span>
        </p>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <p class="text-sm text-gray-500 mb-4">Deseja encerrar sua sessão atual?</p>
            <a href="{% url 'logout' %}"
                class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 transition">
                Sair do Sistema
            </a>
        </div>
    </div>
</div>
{% endblock %}
